<html>
    <head>
        <script>
            function s(){
                var a=document.getElementById("n1").value;
                var b=document.getElementById("n2").value;
                var temp=a;
                a=b;
                b=temp;
                document.getElementById("num1").innerHTML=a;
                document.getElementById("num2").innerHTML=b;
            }
        </script>
    </head>
    <body>
        number1<input type="text" id="n1">
        number2<input type="text" id="n2">
        <input type="button"  value="swap" onclick="s()"><br>
        after swapping<p id="num1"></p><p id="num2"></p>
    </body>
</html>
