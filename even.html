<html>
    <head>
        <script>
            function f(){
                var a= document.getElementById("n1").value;
                    if(a=0){
                        document.write("zero");
                    }
                else{
                    if(a%2==0){
                    document.write("even");
                     }
                    else{
                    window.alert("odd")
                }
            }
        }
        </script>
    </head>
    <body>
        Enter num<input type="text" id="n1">
<input type="button" value="check" onclick="f()">
    </body>
</html>
