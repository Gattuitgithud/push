<html>
    <head>
        <script>
            function f(){
                var a= document.getElementById("n1").value;
                if(a>0){
                    if(a=0){
                        document.write("zero");
                    }
                    document.write("positive");
                }
                else{
                    document.write("negative");
                }
            }
        </script>
    </head>
    <body>
        Enter num<input type="text" id="n1">
<input type="button" value="check" onclick="f()">
    </body>
</html>
